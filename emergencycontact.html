<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .contact-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 50%;
            text-align: left;
        }
        h1 {
            color: #d9534f;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .contact-number {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Emergency Contacts</h1>
        <ul>
            <li>Police: <span class="contact-number">100</span></li>
            <li>Fire Brigade: <span class="contact-number">101</span></li>
            <li>Ambulance: <span class="contact-number">102</span></li>
            <li>Disaster Management: <span class="contact-number">108</span></li>
            <li>Women Helpline: <span class="contact-number">1091</span></li>
            <li>Child Helpline: <span class="contact-number">1098</span></li>
        </ul>
    </div>
</body>
</html>
